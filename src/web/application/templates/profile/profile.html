<!--Inheritance-->
{% extends "base.html" %}

{% block content %}

    <!--Display of the personal informations in form of a cart.-->
    <h2>My Information</h2>
    <div class="card">
        <div class="card-title">
            <h3>About me</h3>
        </div>
        
        <div class="card-body">
            <table class="table table-striped table-sm">
                <tbody>
                    <tr>
                        <th scope = "row">Pseudo</th>
                        <td>{{ current_user.username }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Prenom</th>
                        <td>{{ current_user.firstName }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Nom</th>
                        <td>{{ current_user.lastName }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>{{ current_user.email }}</td>
                    </tr>
                </tbody>   
            </table>
            <!--buttons to update the profile-->
      
            <a href = {{ url_for('editProfile', id = current_user.id) }} class="btn btn-primary">Mettre a jour</a>
        </div>
    </div>
{% endblock %}
